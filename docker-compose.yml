version: '3.9'
services:
  nifi:
    build:
      context: docker_templates/nifi
    container_name: nifi
    environment:
    - NIFI_WEB_HTTPS_PORT=8443
    - SINGLE_USER_CREDENTIALS_USERNAME=admin
    - SINGLE_USER_CREDENTIALS_PASSWORD=ctsBtRBKHRAx69EqUghvvgEvjnaLjFEB
    - NIFI_HOME=/opt/nifi/nifi-current
    - NIFI_LOG_DIR=/opt/nifi/nifi-current/logs
    - NIFI_TOOLKIT_HOME=/opt/nifi/nifi-toolkit-current
    - NIFI_PID_DIR=/opt/nifi/nifi-current/run
    - NIFI_BASE_DIR=/opt/nifi
    ports:
    - 8443:8443
    - 52020:52020
    networks:
    - data_pipeline_network
    healthcheck:
      test:
      - CMD
      - 'true'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  spark-master:
    image: apache/spark:3.4.1
    container_name: spark-master
    command:
    - /bin/bash
    - -c
    - /opt/spark/sbin/start-master.sh && tail -f /dev/null
    environment:
    - SPARK_WORKLOAD=${SPARK_WORKLOAD_MASTER}
    - SPARK_MASTER_PORT=${SPARK_MASTER_PORT}
    - SPARK_MASTER_WEBUI_PORT=${SPARK_MASTER_WEBUI_PORT}
    ports:
    - 8080:8080
    - 7077:7077
    networks:
    - data_pipeline_network
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8080
      interval: 30s
      timeout: 10s
      retries: 8
      start_period: 30s
  spark-worker:
    image: apache/spark:3.4.1
    container_name: spark-worker
    command:
    - /bin/bash
    - -c
    - /opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /dev/null
    environment:
    - SPARK_WORKLOAD=${SPARK_WORKLOAD_WORKER}
    - SPARK_MASTER_URL=${SPARK_MASTER_URL}
    - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY}
    - SPARK_WORKER_CORES=${SPARK_WORKER_CORES}
    depends_on:
      spark-master:
        condition: service_healthy
    restart: always
    ports:
    - 8081:8081
    networks:
    - data_pipeline_network
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8081
      interval: 30s
      timeout: 10s
      retries: 8
      start_period: 30s
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER_PG}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_PG}
      POSTGRES_DB: ${POSTGRES_DB_PG}
    ports:
    - 5432:5432
    volumes:
    - postgres_postgres_postgres_data:/var/lib/postgresql/data
    networks:
    - data_pipeline_network
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U $${POSTGRES_USER_PG} -d $${POSTGRES_DB_PG}
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 30s
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
    - 5050:80
    networks:
    - data_pipeline_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - sh
      - -c
      - wget -q --spider http://localhost:80 || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
  mongo:
    image: mongo:latest
    container_name: mongo
    hostname: mongo
    volumes:
    - mongo_mongo_mongodb-data:/data/db/
    - mongo_mongo_mongodb-log:/var/log/mongodb/
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
    - 27017:27017
    networks:
    - data_pipeline_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok'
      interval: 10s
      timeout: 5s
      retries: 8
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${ME_CONFIG_MONGODB_ADMINUSERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${ME_CONFIG_MONGODB_ADMINPASSWORD}
      ME_CONFIG_MONGODB_PORT: ${ME_CONFIG_MONGODB_PORT}
      ME_CONFIG_MONGODB_SERVER: ${ME_CONFIG_MONGODB_SERVER}
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_BASICAUTH_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_BASICAUTH_PASSWORD}
    ports:
    - 8082:8081
    networks:
    - data_pipeline_network
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - echo
      - Mongo Express is up
      interval: 10s
      timeout: 10s
      retries: 8
      start_period: 15s
  airflow-db:
    image: postgres:14
    container_name: airflow-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
    - airflow_airflow-db_airflow_db_data:/var/lib/postgresql/data
    ports:
    - 5433:5432
    networks:
    - data_pipeline_network
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 30s
  airflow-init:
    image: apache/airflow:2.6.2
    container_name: airflow-init
    depends_on:
      airflow-db:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW_EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW_DB_CONN}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW_LOAD_EXAMPLES}
    command: "bash -c \"\n  echo 'Initializing Airflow DB...' &&\n  airflow db init\
      \ &&\n  echo 'Creating Airflow admin user...' &&\n  airflow users create --username\
      \ ${AIRFLOW_ADMIN_USER} --password ${AIRFLOW_ADMIN_PASS} --firstname Airflow\
      \ --lastname Admin --role Admin --email ${AIRFLOW_ADMIN_EMAIL} &&\n  echo 'Marking\
      \ initialization as complete...' &&\n  touch /tmp/airflow-init-complete &&\n\
      \  echo 'Airflow initialization is complete! Container will stay alive for healthcheck...'\
      \ &&\n  tail -f /dev/null\n\"\n"
    healthcheck:
      test:
      - CMD-SHELL
      - airflow db check && [ -f /tmp/airflow-init-complete ]
      interval: 10s
      timeout: 10s
      retries: 8
      start_period: 5s
    networks:
    - data_pipeline_network
  airflow-scheduler:
    image: apache/airflow:2.6.2
    container_name: airflow-scheduler
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_healthy
    restart: always
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW_EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW_DB_CONN}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW_LOAD_EXAMPLES}
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    volumes:
    - airflow_airflow-scheduler_airflow_dags:/opt/airflow/dags
    - airflow_airflow-scheduler_airflow_logs:/opt/airflow/logs
    command:
    - airflow
    - scheduler
    networks:
    - data_pipeline_network
    healthcheck:
      test:
      - CMD
      - curl
      - --fail
      - http://localhost:8974/health
      interval: 30s
      timeout: 10s
      retries: 8
      start_period: 30s
  airflow-webserver:
    image: apache/airflow:2.6.2
    container_name: airflow-webserver
    depends_on:
      airflow-scheduler:
        condition: service_healthy
      airflow-init:
        condition: service_healthy
    restart: always
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW_EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW_DB_CONN}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW_LOAD_EXAMPLES}
    ports:
    - 8083:8080
    volumes:
    - airflow_airflow-webserver_airflow_dags:/opt/airflow/dags
    - airflow_airflow-webserver_airflow_logs:/opt/airflow/logs
    command:
    - airflow
    - webserver
    networks:
    - data_pipeline_network
    healthcheck:
      test:
      - CMD
      - curl
      - --fail
      - http://localhost:8080/health
      interval: 30s
      timeout: 10s
      retries: 8
      start_period: 30s
networks:
  data_pipeline_network: {}
volumes:
  postgres_postgres_postgres_data: {}
  mongo_mongo_mongodb-data: {}
  mongo_mongo_mongodb-log: {}
  airflow_airflow-db_airflow_db_data: {}
  airflow_airflow-scheduler_airflow_dags: {}
  airflow_airflow-scheduler_airflow_logs: {}
  airflow_airflow-webserver_airflow_dags: {}
  airflow_airflow-webserver_airflow_logs: {}
