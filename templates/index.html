<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detailed Form</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #5d5d8d;
    }

    label {
      font-size: 1rem;
      font-weight: bold;
      color: #4a4a6a;
      margin-bottom: 6px;
      display: block;
    }

    select, input[type="submit"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    select:focus, input[type="submit"]:focus {
      border-color: #7c7ce0;
      box-shadow: 0 0 6px rgba(124, 124, 224, 0.5);
    }

    input[type="submit"] {
      background: #7c7ce0;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #5a5abb;
    }

    .d-none {
      display: none;
    }
</style>


  
</head>
<body>
  <form action="/submit_form" method="POST">

    <label for="question1">In what Format Have you Stored Your Data?</label>
      <select id="question1" name="data_type" required>
        <option value="" selected disabled>-- Select an Option --</option>
        <option value="structured">Structured</option>
        <option value="semi-structured">Semi-Structured</option>
        <option value="mixture">A mixture of Two or More</option>
      </select>
    
    <label for="question2">What do you intend to do with the data?</label>
      <select id="question2" name="end_goal" required>
        <option value="" selected disabled>-- Select an Option --</option>
        <option value="storage">Eventually store data in a Database</option>
        <option value="dashboard">Present information to a Dashboard for Analytics</option>
        <option value="graph">Store Information in a Graph Based Database</option>

      </select>
  
    <label for="question3">What is the nature of incoming data?</label>
      <select id="question3" name="nature" required>
        <option value="" selected disabled>-- Select an Option --</option>
        <option value="batch">Batch Data</option>
        <option value="streaming">Streaming Data</option>
      </select>
  
    <label for="question4" required>Do you need to implement data transformations?</label>
      <select id="question4" name="transformation" required>
        <option value="" selected disabled>-- Select an Option --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>


<input type="submit" value="Submit">

<script>

</script>

</body>
</html>
